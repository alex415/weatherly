<!-- nav -->
<div class="container-fluid nav">
  <div class="site-logo">
    <p>Weatherly</p>
  </div>
  <form ng-submit="submit()" role="form">
    <div class="form-group">
      <input type="text" class="form-control" ng-autocomplete options="options" ng-model="searchResult" placeholder="Search by City">
    </div>
  </form>
</div>

<!-- today section -->
<div class="row no-gutter">
  <div class="today-container">
    <div class="today-header">
      <p>Today</p>
    </div>
    <div class="today-city">
      <p>{{cityName | uppercase}}</p>
    </div>
    <div class="today-icon">
      <img ng-src="images/{{todayIcon}}.png">
    </div>
    <div class="today-temperature">
      <p>{{todayTemp}}ยบ</p>
    </div>
  </div>
</div>

<!-- future section -->
<div class="row no-gutter">
  <div class="col-xs-4 left-column">
    <img ng-src="images/{{futureIcon1}}.png" class="icon-column">
    <p class="left-temperature">{{futureTemp1}}ยบ</p>
    <p class="left-date">{{futureDate1 | uppercase}}</p>
  </div>
  <div class="col-xs-4 middle-column">
    <img ng-src="images/{{futureIcon2}}.png" class="icon-column">
    <p class="middle-temperature">{{futureTemp2}}ยบ</p>
    <p class="middle-date">{{futureDate2 | uppercase}}</p>
  </div>
  <div class="col-xs-4 right-column">
    <img ng-src="images/{{futureIcon3}}.png" class="icon-column">
    <p class="right-temperature">{{futureTemp3}}ยบ</p>
    <p class="right-date">{{futureDate3 | uppercase}}</p>
  </div>
</div>
